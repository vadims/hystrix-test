apply plugin: 'java'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'com.netflix.hystrix:hystrix-core:1.3.16'
  compile 'com.netflix.rxjava:rxjava-core:0.20.0'
  compile 'org.slf4j:slf4j-jdk14:1.7.5'

  testCompile 'junit:junit:4.11'
  testCompile 'org.assertj:assertj-core:1.6.1'
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
